      <h1 class="mb-4">To-do List</h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="search task" />
      </form>
    </header>

    <ul class="list-group todos mx-auto text-dark">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>play videogame</span>
        <i class="fa-solid fa-trash delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>study english</span>
        <i class="fa-solid fa-trash delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>eat some fruits</span>
        <i class="fa-solid fa-trash delete"></i>
      </li>
    </ul>

    <form class="add text-center my-4">
      <label class="text-dark">Add a new task</label>
      <input class="form-control m-auto" type="text" name="add" />
    </form>
  </div>
